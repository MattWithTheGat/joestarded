    <div id="black-overlay">Click to Enter</div>

      <img src="580b585b2edbce24c47b2b84.png" alt="Bottom Image" id="img2" />

    <img
      src="./center.png"
      alt="Center Image"
      class="center-image"
      id="center-img"
    />

    <div id="video-overlay">
      <video id="video" controls></video>
    </div>

    <div id="fade-overlay"></div>

    <audio id="bg-music" src="diomusic.mp3" loop></audio>

    <script>
      const overlay = document.getElementById("black-overlay");
      const audio = document.getElementById("bg-music");
      const videoOverlay = document.getElementById("video-overlay");
      const video = document.getElementById("video");
      const centerImg = document.getElementById("center-img");
      const fadeOverlay = document.getElementById("fade-overlay");

      function startExperience() {
        overlay.classList.add("fade-out");

        audio.volume = 0;
        audio.play();
        let vol = 0;
        const fadeDuration = 5000;
        const interval = 50;
        const step = interval / fadeDuration;

        const fadeIn = setInterval(() => {
          if (vol < 1) {
            vol += step;
            audio.volume = Math.min(vol, 0.25);
          } else {
            clearInterval(fadeIn);
          }
        }, interval);

        overlay.removeEventListener("click", startExperience);

        overlay.addEventListener("animationend", () => {
          overlay.remove();
        });
      }

      overlay.addEventListener("click", startExperience);

      function playVideo(src) {
        video.src = src;
        videoOverlay.style.display = "flex";
        video.currentTime = 0;
        video.play();
      }

      document.getElementById("img1").addEventListener("click", () => {
        playVideo("donnutt.mp4");
      });

      document.getElementById("img2").addEventListener("click", () => {
        playVideo("soccer.mp4");
      });

      videoOverlay.addEventListener("click", () => {
        video.pause();
        videoOverlay.style.display = "none";
      });

      video.addEventListener("click", (e) => e.stopPropagation());

      centerImg.addEventListener("click", () => {
        fadeOverlay.classList.add("fade-to-black");
        fadeOverlay.addEventListener("animationend", () => {
          window.location.href = "target.html";
        });
      });
    </script>
  </body>
